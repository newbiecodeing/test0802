<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="userId">아이디</label><input type="text" id="userId"><br>
    <label for="userPw">비밀번호</label><input type="text" id="userPw"><br>
    <input type="search" placeholder="검색어를 입력해주세요"><br>
    <textarea name="" id="" cols="30" rows="10" id="content"></textarea>
    <script>
        let input = document.querySelectorAll('input');

        for ( let i = 0; i < input.length; i++){
            input[i].onfocus = function () { //커서가 들어감
                this.style.backgroundColor = "yellow";
            }
            input[i].onblur = function () {
                this.style.backgroundColor = "transparent";
            }
        }
        let search = document.querySelector('input[type="search"]');
        let content = document.getElementById('content');
        search.oninput = function(){
            content.value = this.value;
        }
    </script>
</body>
</html>
