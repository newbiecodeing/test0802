<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="점심메뉴입력" id="menuText">
        <button id="addBtn">등록</button>
    </form>
    <ul id="menuBox"></ul>
    <script>
        let menuText = document.getElementById('menuText');
        let addBtn = document.getElementById('addBtn');
        let menuBox = document.getElementById('menuBox');
        let menuList = [];

        addBtn.addEventListener("click", function(e){
            e.preventDefault();
            let menuValue = menuText.value;
            console.log(menuValue);

            menuList.push(menuValue);
            console.log(menuList);

            menuText.value = "";
            menuText.focus(); //커서 깜빡이는 기능

            let list = "";
            for (let i = 0; i < menuList.length; i++){
            list += "<li>"+menuList[i]+ "------- x메뉴삭제" +"</li>";
            }

            menuBox.innerHTML = list;

            let delBtn = document.querySelectorAll("#menuBox>li>span");
            for (let i = 0; i < delBtn.length; i++){
                delBtn[i].addEventListener("click", removeBtn);
            }
        });
        
        function removeBtn(){
            menuList.splice( 0,1);
        };
    </script>
</body>
</html>
